<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta property="og:title" content="InstaMax v14.10 Update">
  <meta property="og:description" content="All new update, bug fixes, download now!">
  <meta property="og:image" content="https://yourimageurl.com/image.jpg">

  
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InstaMax Update Notice</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: rgba(0, 0, 0, 0.7);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dialog-box {
      background: #fff;
      border-radius: 0; /* Removed rounded corners */
      max-width: 370px;
      width: 90%;
      padding: 30px 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      animation: pulse 2s infinite ease-in-out;
      border-radius: 18px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 48, 108, 0.7);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 15px 5px rgba(255, 48, 108, 0.3);
      }
    }

    .dialog-box h2 {
      color: #e1306c;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .dialog-box p {
      font-size: 15px;
      color: #333;
      margin-bottom: 20px;
    }

    .dialog-box a {
      display: inline-block;
      background: #e1306c;
      color: #fff;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .dialog-box a:hover {
      background: #c91b59;
    }
  </style>
</head>
<body>

  <div class="dialog-box">
    <img id="logo" class="logo" src="" alt="Logo">
    <h2 id="title">Loading...</h2>
    <p id="message">Please wait...</p>
  </div>

  <!-- Load Strings -->
  <script src="Modder.js"></script>
  <script>
    // Inject strings into HTML
    document.getElementById("logo").src = strings.logoUrl;
    document.getElementById("title").innerHTML = strings.title;
    document.getElementById("message").innerHTML = strings.message;
  </script>
</body>
</html>
